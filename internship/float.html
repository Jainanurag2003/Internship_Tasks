<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #202830;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            border: 5px solid #2a3b47;
        }
        .header {
            background-color: gray;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
        }
        .sidebar a {
            display: block;
            background-color: deepskyblue;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            text-align: center;
        }
        .content {
            width: 75%;
            float: left;
            padding: 20px;
        }
        .footer {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Chania</div>
        <div class="sidebar">
            <a href="#">The Flight</a>
            <a href="#">The City</a>
            <a href="#">The Island</a>
            <a href="#">The Food</a>
        </div>
        <div class="content">
            <h2>The City</h2>
            <p>Chania is the capital of the Chania region on the island of Crete. The city can be divided into two parts, the old town and the modern city.</p>
            <p>You will learn more about web layout and responsive web pages in a later chapter.</p>
        </div>
        <div class="footer">Footer Text</div>
    </div>
</body>
</html>
