<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #555;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background-color: #f44336;
      color: white;
    }
    @media (max-width: 600px) {
      .radio-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <label for="first-name">Enter your first name</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label for="last-name">Enter your last name</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

      <label for="password">Enter your password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Re-enter your password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="mobile">Enter your mobile</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="address">Enter your address</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

      <label>Select your gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      <label for="hobbies">Enter your hobbies</label>
      <input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies (comma-separated)" required>

      <label for="dob">Select your DOB</label>
      <input type="date" id="dob" name="dob" required>

      <label for="country">Select your Country</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
      </select>

      <label for="profile-pic">Upload your pic</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save My Data</button>
        <button type="reset" class="btn btn-secondary">Reset Data</button>
      </div>
    </form>
  </div>
</body>
</html>
