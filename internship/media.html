<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #f76c6c;
            color: white;
            border-radius: 8px;
            width: 90%; /* Default width */
            max-width: 360px; /* Target width for Galaxy S8+ */
        }

        /* Media Query for devices with a width of 360px (Galaxy S8+) */
        @media (max-width: 360px) {
            .container {
                padding: 15px;
                font-size: 14px;
            }
        }

        /* Default fallback for larger screens */
        @media (min-width: 361px) {
            .container {
                padding: 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Design with Media Queries</h1>
        <p>Resize the browser window to see the background color and text size change!</p>
    </div>
</body>
</html>
