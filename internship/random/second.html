<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Dots / Circles</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .dot {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Round Dots / Circles</h1>
  <div class="dots-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
