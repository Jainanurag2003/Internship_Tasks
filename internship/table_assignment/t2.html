<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f8f8f8;
    }
    .office {
      background-color: #f4c2c2;
    }
    .mat108 {
      background-color: #00ff00;
    }
    .csc205 {
      background-color: #ffb6c1;
    }
    .meeting {
      background-color: #d3d3d3;
    }
    .office-hours {
      background-color: #f4c2c2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>1:00</td>
      <td class="office" rowspan="2">Office</td>
      <td></td>
      <td class="office" rowspan="2">Office</td>
      <td class="office-hours" rowspan="4">Office Hours by Appt</td>
      <td class="office" rowspan="2">Office</td>
    </tr>
    <tr>
      <td>1:30</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>2:00</td>
      <td class="mat108" rowspan="2">MAT 108</td>
      <td class="meeting" rowspan="2">Dept Meeting</td>
      <td class="mat108" rowspan="2">MAT 108</td>
      <td class="mat108" rowspan="2">MAT 108</td>
    </tr>
    <tr>
      <td>2:30</td>
      <td></td>
    </tr>
    <tr>
      <td>3:00</td>
      <td class="csc205" rowspan="2">CSC 205</td>
      <td class="meeting" rowspan="2">EC Meeting</td>
      <td class="csc205" rowspan="2">CSC 205</td>
      <td class="csc205" rowspan="2">CSC 205</td>
    </tr>
    <tr>
      <td>3:30</td>
    </tr>
  </table>
</body>
</html>
